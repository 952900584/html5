<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 50px;
            background: orange;
            border-radius: 50px 50px 0 0;
            margin-bottom: 10px;
        }
        .box2{
            height: 100px;
            width: 50px;
            background: orange;
            border-radius: 0 50px 50px 0;
            margin-bottom: 10px;
        }
        .box3{
            width: 100px;
            height: 50px;
            background: orange;
            border-radius: 0 0 50px 50px;
            margin-bottom: 10px;
        }
        .box4{
            width: 50px;
            height: 100px;
            background: orange;
            border-radius: 50px 0 0 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
