    <script>
        var a=[90,87,76,85,92]
        var sum=0
        for(var i=0;i<a.length;i++){
            sum+=a[i]
        }
        var p=sum/a.length
        for(i=0;i<a.length;i++){
            if(a[i]>p){
                console.log(a[i])
            }
        }
    </script>
