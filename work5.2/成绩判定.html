<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var score = 79;
        switch (true) {
            case (score < 60):
                console.log('您的成绩不及格');
                break;
            case (score >= 60 && score <= 69):
                console.log('您的成绩为D');
                break;
            case (score >= 70 && score <= 79):
                console.log('您的成绩为C');
                break;
            case (score >= 80 && score <= 89):
                console.log('您的成绩为B');
                break;
            case (score >= 90 && score <= 100):
                console.log('您的成绩为A');
                break;
            default:
                break;
        }
    </script>
</body>

</html>
