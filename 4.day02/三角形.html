<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: pink;
            position: relative;
        }
        .box::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left: 10px solid pink;
            position: absolute;
            right: -20px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
