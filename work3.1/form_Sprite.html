<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="form">
        <form action="http://taobao.com" method="get">
            <p>已注册用户登录</p>
            <fieldset>
                <legend>用户登录</legend>
                <div class="username">
                    <span>用户名&emsp;</span><input type="text" name="username" required maxlength="30">
                </div>
                <div class="password">
                    <span>密码&emsp;</span><input type="password" name="password" required maxlength="15">
                </div>
                <div class="login">
                    <label><input type="checkbox" name="remember">记住我</label>
                    <button type="submit" name="login">登录</button>
                </div>
                <a href="#">您忘记密码？</a>
            </fieldset>
        </form>
        <form action="http://baidu.com" method="get">
            <p>未注册创建用户</p>
            <fieldset>
                <legend>用户注册</legend>
                <span><strong>您的电子邮箱不会被公布出去，但是必须填写。</strong></span><span>在您注册之前请认真阅读服务条款</span>
                <div class="username">
                    <span>用户名&emsp;</span><input type="text" name="username" required maxlength="30"><span>*(最多30个字符)</span>
                </div>
                <div class="mail">
                    <span>电子邮箱&emsp;</span><input type="email" name="mail" required><span>*</span>
                </div>
                <div class="password">
                    <span>密码&emsp;</span><input type="password" name="password" required maxlength="15"><span>*(最多15个字符)</span>
                </div>
                <div class="repassword">
                    <span>重复密码&emsp;</span><input type="password" name="repassword" required><span>*</span>
                </div>
                <div class="clause">
                    <span>同意服务条款&emsp;</span><input type="checkbox" name="clause"><span><a href="#">&emsp;先看看条款？*</a>
                </div>
                <div class="but">
                    <button type="submit">提交</button>
                    <button type="reset">重置</button>
                </div>
                <div class="notes">
                    <span><strong>*在注册您的注册信息时，我们认为您已经同意了我们的服务条款。</strong></span>
                    <br>
                    <span><strong>*这些条款可能在未经您同意的时候进行修稿。</strong></span>
                </div>
            </fieldset>
        </form>
        <div class="trademark1"></div>
        <div class="trademark2"></div>
    </div>
</body>

</html>
