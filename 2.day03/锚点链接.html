<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .content div{
            height: 400px;
            background-color: pink;
            border: 1px solid skyblue;
        }
        .box{
            position: fixed;
            top: 50%;
            right: 0;
        }
        .box a:hover{
            color: red;
        }
        .box a{
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="ctt1">1</div>
        <div id="ctt2">2</div>
        <div id="ctt3">3</div>
        <div id="ctt4">4</div>
    </div>
    <div class="box">
        <a href="#ctt1">选择1</a>
        <a href="#ctt2">选择2</a>
        <a href="#ctt3">选择3</a>
        <a href="#ctt4">选择4</a>
    </div>
</body>
</html>
