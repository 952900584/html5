<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-100的整和</title>
</head>

<body>
    <script>
        var sum = 0
        for (var n = 0; n <= 100; n++) {
            sum += n
        }
        console.log(sum)
    </script>
</body>

</html>
