<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出20-80之间被3整除的整数，每五个一行</title>
</head>
<body>
    <script>
        var count=0
        for(var i=20;i<=80;i++){
            var num=i
            if(num%3==0){
                document.write(num+' ')
                count++
            }
            if(count==5){
                document.write('<br/>')
                count=0
            }
        }
    </script>
</body>
</html>
