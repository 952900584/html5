<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1-1/2+1/3-1/4+1/5+.....-1/100之和</title>
</head>
<body>
    <script>
        var num=0
        var sum=0
        for(var i=1;i<=100;i++){
            num=1/i
            if(i%2==0){
                num=-1/i
            }
            sum+=num
        }
        document.write(sum)
    </script>
</body>
</html>
