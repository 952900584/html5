<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100以内能被4整除的数</title>
</head>
<body>
    <script>
        for (var m = 1; m <= 100; m++) {
            if (m % 4 == 0) {
                console.log(m)
            }
        }
    </script>
</body>

</html>
