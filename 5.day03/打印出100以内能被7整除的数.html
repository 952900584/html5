<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印出100以内能被7整除的数</title>
</head>

<body>
    <script>
        for (var k = 1; k <= 100; k++) {
            if (k % 7 == 0) {
                console.log(k)
            }
        }
    </script>
</body>

</html>
