<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花数</title>
</head>

<body>
    <script>
        var k, m, n, i
        for (k=100; k <= 999; k++) {
            m = parseInt(k / 100)
            n = parseInt(k / 10) - m * 10
            i = k - m * 100 - n * 10
            if (k == m * m * m + n * n * n + i * i * i) {
                console.log(k)
            }
        }
    </script>
</body>

</html>
