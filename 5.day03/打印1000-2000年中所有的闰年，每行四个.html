<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印1000-2000年中所有的闰年，每行四个</title>
</head>
<body>
    <script>
        var conut=0
        for(var i=1000;i<=2000;i++){
            var year=i
            if(year%4==0&&year%100!=0){
                document.write(year+' ')
                conut++
                if(conut%4==0){
                document.write('<br/>')}
            }
            // if(conut==4){
            //     document.write('<br/>')
            //     conut=0
            // }
        }
    </script>
</body>
</html>
